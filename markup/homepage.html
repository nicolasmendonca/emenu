<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="Header">
      <div class="Header__image"></div>
      <h1 class="Header__title">El Taller</h1>
    </header>
  </body>
  <script>
    var headerImageEl = null;

    function onScroll() {
      var scrollPercentage = window.scrollY / window.innerWidth;
      headerImageEl.style.filter =
        "blur(" + Math.ceil(scrollPercentage * 4) + "px)";
      headerImageEl.style["background-size"] =
        100 + 100 * scrollPercentage * 0.5 + "vw";
    }

    function onLoadEnd() {
      headerImageEl = document.querySelector(".Header__image");
      window.addEventListener("scroll", onScroll);
    }

    document.addEventListener("DOMContentLoaded", onLoadEnd);
  </script>
</html>
